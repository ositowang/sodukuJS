<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soduku</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Concert One"
    />
    <link rel="stylesheet" href="index.less" />
  </head>
  <body>
    <!--Title part-->
    <div class="title">
      <h1>Your Lovely Soduku</h1>
    </div>
    <button class="start-button">Start</button>
    <!--soduku board-->
    <div class="container grid" id="container"></div>
    <!--button dashboard-->
    <div class="buttons">
      <button id="check">Check</button>
      <button id="reset">Reset</button>
      <button id="clear">Clear</button>
      <button id="restart">Restart</button>
    </div>
    <!--pop-Up-->
    <div id="popUp" class="grid pop-up hidden">
      <div class="row">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span
        ><span>6</span>
      </div>
      <div class="row">
        <span>7</span><span>8</span><span>9</span>
        <span class="mark-unsure"></span><span class="mark-good"></span
        ><span class="mark-empty">clear</span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
